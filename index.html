<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">

        </div>

    </header>
    <section class="main">
        <div class="container">
            <div class="calculator-block">
                <div class="display">
                    <input class="display_input" type="text">
                </div>
                <div class="button-block row">
                    <div class="number-block col-md-7">
                        <div>
                            <button class="number-block__button">7</button>
                            <button class="number-block__button">8</button>
                            <button class="number-block__button">9</button>
                        </div>
                        <div>
                            <button class="number-block__button">4</button>
                            <button class="number-block__button">5</button>
                            <button class="number-block__button">6</button>
                        </div>
                        <div>
                            <button class="number-block__button">1</button>
                            <button class="number-block__button">2</button>
                            <button class="number-block__button">3</button>
                        </div>
                        <div>
                            <button class="number-block__button_double">0</button>
                            <button class="number-block__button">,</button>
                        </div>
                    </div>
                    <div class="operations-block col-md-5">
                        <div>
                            <button class="operations-block__button">&#247;</button>
                            <button class="operations-block__button">&#8730;</button>
                        </div>
                        <div>
                            <button class="operations-block__button">&#215;</button>
                            <button class="operations-block__button">%</button>
                        </div>
                        <div>
                            <button class="operations-block__button">-</button>
                            <button class="operations-block__button">+</button>
                        </div>
                        <div>
                            <button class="operations-block__button">=</button>
                            <button class="operations-block__button">—Å</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
        </div>
    </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
